<body class="h-screen flex flex-col overflow-hidden">

                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                <span class="text-sm">GitHub</span>
              </a>
            </div>
          </div>
        </div>
          <p id="description" class="text-sm lg:text-base text-gray-300 mb-6 leading-relaxed">
            <span class="text-red-800">※ステップの前にUbuntu一般ユーザー追加が必要です。</span>
          </p>
      </section>

      <section class="w-full flex-1 flex flex-col items-center overflow-y-auto min-h-0">
        <div class="w-full max-w-[614px] py-2 pb-4">

  <footer class="backdrop-blur-xl bg-gray-900/60 border-t border-gray-700/50">

            <a
              href="https://spojapanguild.net"
              target="_blank"

            >
              <img
                src="./images/sjg-logo-dark.png"
                alt="SPO Japan Guild"
                class="h-8 w-auto"
              />
            </a>
          </div>
          <p id="footer-description" class="text-xs text-gray-400 text-center lg:text-left max-w-md">
            SPO Japan Guildによって開発されたカルダノステークプール構築ツール
          </p>
          <p class="text-xs font-medium text-gray-500">
            © <span id="current-year"></span> SPOKIT
          </p>
        </div>

        <div class="flex flex-col items-center lg:items-end space-y-4">
          <div class="flex items-center space-x-2">
            <a
              href="https://docs.spojapanguild.net/"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center space-x-2 px-3 py-2 bg-gray-800/50 hover:bg-gray-800/80 rounded-lg border border-gray-700/50 shadow-sm hover:shadow-md transition-all duration-200"
            >
              <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>

            <a

              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center space-x-2 px-3 py-2 bg-gray-800/50 hover:bg-gray-800/80 rounded-lg border border-gray-700/50 shadow-sm hover:shadow-md transition-all duration-200"
            >

              />
              <span class="text-xs font-medium text-gray-300">Cardano</span>

          </div>
          <div class="flex items-center space-x-2">
            <a
              href="https://github.com/btbf/spokit"
              target="_blank"
              rel="noopener noreferrer"
              class="p-2 bg-gray-800/50 hover:bg-gray-800/80 rounded-lg border border-gray-700/50 shadow-sm hover:shadow-md transition-all duration-200"
              aria-label="GitHub"
            >
              <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
              </svg>
            </a>
            <a
              href="https://discord.gg/U3gU54c"
              target="_blank"
              rel="noopener noreferrer"
              class="p-2 bg-gray-800/50 hover:bg-gray-800/80 rounded-lg border border-gray-700/50 shadow-sm hover:shadow-md transition-all duration-200"
              aria-label="Discord"
            >
              <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
            </a>
            <a
              href="https://spojapanguild.net"
              target="_blank"
              rel="noopener noreferrer"
              class="p-2 bg-gray-800/50 hover:bg-gray-800/80 rounded-lg border border-gray-700/50 shadow-sm hover:shadow-md transition-all duration-200"
              aria-label="Website"

              <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const translations = {
      ja: {
        subtitle: 'カルダノステークプール構築ツール',
        description: 'Spokitは、カルダノステークプールの構築を簡単にする強力なツールです。わずか3ステップでセットアップを開始できます。',
        readDocs: 'ドキュメントを読む',
        footerDescription: 'カルダノステークプール ノーコマンド構築ツール',
        copied: 'コピーしました！',
        steps: [
          {
            title: 'ステップ 1: インストール',
            description: '以下のコマンドでSpokitをインストールします',
            code: 'wget -qO- https://spokit.spojapanguild.net/install.sh | bash'
          },
          {
            title: 'ステップ 2: 環境設定',
            description: '環境変数を設定し、変更を反映させます',
            code: 'source $HOME/.bashrc'
          },
          {
            title: 'ステップ 3: プール構築',
            description: 'ステークプールの構築を開始します',
            code: 'spokit'
          }
        ]
      },
      en: {
        subtitle: 'Cardano Stake Pool Building Tool',
        description: 'Spokit is a powerful tool that makes building Cardano stake pools easy. Set up your stake pool in just 3 steps.',
        readDocs: 'Read Documentation',
        footerDescription: 'Cardano Stake Pool building tool developed by SPO Japan Guild',
        copied: 'Copied!',
        steps: [
          {
            title: 'Step 1: Installation',
            description: 'Install Spokit with the following command',
            code: 'wget -qO- https://spokit.spojapanguild.net/install.sh | bash'
          },
          {
            title: 'Step 2: Environment Setup',
            description: 'Set up environment variables and apply changes',
            code: 'source $HOME/.bashrc'
          },
          {
            title: 'Step 3: Build Pool',
            description: 'Start building your stake pool',
            code: 'spokit'
          }
        ]
      }
    };

    let currentLang = localStorage.getItem('language') || 'ja';

    function updateContent() {
      const t = translations[currentLang];

      document.getElementById('language-text').textContent = currentLang === 'ja' ? '日本語' : 'English';
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('description').textContent = t.description;
      document.getElementById('read-docs').textContent = t.readDocs;
      document.getElementById('footer-description').textContent = t.footerDescription;

      const stepsContainer = document.getElementById('steps-container');
      stepsContainer.innerHTML = '';

      t.steps.forEach((step, index) => {
        const stepCard = document.createElement('div');
        stepCard.className = 'relative backdrop-blur-xl bg-gray-900/70 rounded-2xl p-4 lg:p-5 border border-gray-700/50 shadow-lg';

        stepCard.innerHTML = `
          <div>
            <h3 class="text-base lg:text-lg font-bold text-white mb-2">
              ${step.title}
            </h3>
            <p class="text-xs lg:text-sm text-gray-300 mb-3 lg:mb-4 leading-relaxed">
              ${step.description}
            </p>

            <div class="relative">
              <div class="bg-gradient-to-br from-black to-gray-950 rounded-xl p-4 pr-14 border border-gray-700/50 shadow-inner">
                <code class="text-sm text-emerald-400 font-mono block break-all sm:break-normal ">
                  ${step.code}
                </code>
              </div>

              <button
                class="copy-btn absolute top-3 right-3 p-2 bg-gray-800/80 hover:bg-gray-700 backdrop-blur-sm rounded-lg transition-all shadow-lg border border-gray-600/30"
                data-code="${step.code}"
                aria-label="Copy code"
              >
                <svg class="w-4 h-4 text-gray-300 hover:text-white copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <div class="copied-feedback hidden flex items-center space-x-2">
                  <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                  <span class="text-xs text-emerald-400 font-medium whitespace-nowrap">${t.copied}</span>
                </div>
              </button>
            </div>
          </div>
        `;

        stepsContainer.appendChild(stepCard);
      });

      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          const code = this.dataset.code;
          const icon = this.querySelector('.copy-icon');
          const feedback = this.querySelector('.copied-feedback');

          try {
            await navigator.clipboard.writeText(code);
            icon.classList.add('hidden');
            feedback.classList.remove('hidden');
            feedback.classList.add('flex');

            setTimeout(() => {
              icon.classList.remove('hidden');
              feedback.classList.remove('flex');
              feedback.classList.add('hidden');
            }, 2000);
          } catch (err) {
            console.error('Failed to copy:', err);
          }
        });
      });
    }

    document.getElementById('language-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'ja' ? 'en' : 'ja';
      localStorage.setItem('language', currentLang);
      updateContent();
    });

    document.getElementById('current-year').textContent = new Date().getFullYear();

    updateContent();
  </script>
</body>
</html>
